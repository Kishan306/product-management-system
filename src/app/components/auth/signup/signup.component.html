<div class="container mx-auto px-4 py-8">
  <div class="flex justify-center items-center">
    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center">Sign Up</h1>
      <form [formGroup]="validateForm" (ngSubmit)="signup()">
        <div class="flex flex-col mb-4">
          <label for="email" class="text-gray-700 mb-2">Email</label>
          <input
            nz-input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            class="rounded-lg border border-gray-300 px-4 py-2 focus:outline-none"
          />
        </div>
        <div class="flex flex-col mb-4">
          <label for="password" class="text-gray-700 mb-2">Password</label>
          <input
            nz-input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            class="rounded-lg border border-gray-300 px-4 py-2 focus:outline-none"
          />
        </div>
        <label nz-checkbox formControlName="isSuperAdmin">Super Admin?</label>
        <button
          type="submit"
          class="w-full mt-4 mb-2 px-4 py-2 text-white bg-gray-700 rounded-lg hover:bg-gray-800 transition duration-300 ease-in-out"
        >
          Sign Up
        </button>
        <p class="text-gray-700">
          Already have an account?
          <a
            routerLink="/login"
            class="text-blue-500 hover:text-blue-700 cursor-pointer"
            >Login Here</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
