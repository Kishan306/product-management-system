<div class="container mx-auto px-4 py-8">
  <div class="flex justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <form>
        <div class="mb-6">
          <h4 class="text-2xl font-semibold text-gray-700">Forgot Password</h4>
        </div>
        <div class="mb-6">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700"
            for="exampleInputEmail1"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500"
            [(ngModel)]="email"
          />
        </div>
        <button
          type="button"
          (click)="forgotPassword()"
          class="w-full px-4 py-2 rounded-md bg-gray-700 text-white font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out"
        >
          send link
        </button>
        <div class="flex items-center mt-4 text-sm">
          <a routerLink="/login" class="text-blue-500 hover:text-blue-700 ml-auto"
            >Back to <span class="text-red-500">Login</span></a
          >
        </div>
      </form>
    </div>
  </div>
</div>
