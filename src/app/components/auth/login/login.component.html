<div class="container mx-auto px-4 py-8">
  <div class="flex justify-center items-center">
    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center">Login</h1>
      <form (ngSubmit)="login()">
        <div class="flex flex-col mb-4">
          <label for="email" class="text-gray-700 mb-2">Email</label>
          <input
            nz-input
            type="email"
            id="email"
            name="password"
            [(ngModel)]="email"
            class="rounded-lg border border-gray-300 px-4 py-2 focus:outline-none"
          />
        </div>
        <div class="flex flex-col mb-4">
          <label for="password" class="text-gray-700 mb-2">Password</label>
          <input
            nz-input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="rounded-lg border border-gray-300 px-4 py-2 focus:outline-none"
          />
        </div>
        <a routerLink="/forgot-password" class="text-blue-500 hover:text-blue-700 cursor-pointer"
          >Forgot password?</a
        >
        <button
          type="submit"
          class="w-full mt-4 mb-2 px-4 py-2 text-white bg-gray-700 rounded-lg hover:bg-gray-800 transition duration-300 ease-in-out"
        >
          Login
        </button>
        <p class="text-gray-700">
          New User?
          <a
            routerLink="/signup"
            class="text-blue-500 hover:text-blue-700 cursor-pointer"
            >Create Account</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
